<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">

</head>
<body>

<ul id="cupcakes">
</ul>

<h1>Create a new cupcake:</h1>
<form id="cupcake-form">
    <label for="flavor">Flavor </label>
    <input name="flavor" id="flavor">

    <label for="size">Size </label>
    <input name="size" id="size">

    <label for="rating">Rating </label>
    <input type="number" name="rating" id="rating">

    <label for="image">Image </label>
    <input name="image" id="image">
    <button class="btn btn-primary">Submit</button>
</form>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

</body>
</html>
